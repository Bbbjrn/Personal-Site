<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body class="bg-white h-screen w-screen flex">
    <button class="nav-toggle text-l text-gray-600 focus:outline-none">&#9776;</button>
    <nav class="sidebar w-full md:w-1/4 h-auto md:h-full pt-10 md:pt-40 pl-4 md:pl-10 p-6 bg-gray-50 border-r border-gray-200">
        <a href="./index.html" class="home-button text-2xl font-regular text-gray-500 mb-8 block">BJÖRN JOHANSSON</a>
        <ul class="main-nav mb-8">
            <li class="mb-4"><a href="./archive.html" class="text-gray-700 hover:text-gray-900">Archive <span class="text-sm font-light text-gray-500">2024</span></a></li>
            <li class="mb-4"><a href="./miscellany.html" class="text-gray-700 hover:text-gray-900">Bone Dance <span class="text-sm font-light text-gray-500">2024</span></a></li>
            <li class="mb-4"><a href="./anamnesis.html" class="text-gray-700 hover:text-gray-900">Anamnesis <span class="text-sm font-light text-gray-500">2024</span></a></li>
            <li class="mb-4"><a href="./working-memory.html" class="text-gray-700 hover:text-gray-900">Working Memory <span class="text-sm font-light text-gray-500">2024</span></a></li>
            <li class="mb-4"><a href="./the-world-doesn't-end.html" class="text-gray-700 hover:text-gray-900">The World Doesn't End <span class="text-sm font-light text-gray-500">2023</span></a></li>
        </ul>
        <ul class="secondary-nav">
            <li class="mb-4"><a href="./about.html" class="text-gray-700 hover:text-gray-900">About</a></li>
            <li><a href="./resume.html" class="text-gray-700 hover:text-gray-900">Resume</a></li>
        </ul>
    </nav>
    <main class="content w-3/4 h-full p-6 flex flex-col items-center relative">
        <div class="gallery relative w-full h-full flex items-center justify-center">
            <img src="./assets/images/BoneDanceCombine01.jpg" alt="Photo 1" class="absolute inset-0 w-full h-full object-contain active">
            <img src="./assets/images/BoneDanceCombine02.jpg" alt="Photo 2" class="absolute inset-0 w-full h-full object-contain">
            <img src="./assets/images/BoneDanceCombine00.jpg" alt="Photo 3" class="absolute inset-0 w-full h-full object-contain">
        </div>
        <div class="thumbnail-nav">
            <img src="./assets/images/BoneDanceCombine01.jpg" alt="Thumbnail 1" class="active">
            <img src="./assets/images/BoneDanceCombine02.jpg" alt="Thumbnail 2">
            <img src="./assets/images/BoneDanceCombine00.jpg" alt="Thumbnail 3">
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.gallery img');
            const thumbnails = document.querySelectorAll('.thumbnail-nav img');
            let currentImageIndex = 0;

            function showImage(index) {
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                    thumbnails[i].classList.toggle('active', i === index);
                });
            }

            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener('click', () => {
                    currentImageIndex = index;
                    showImage(currentImageIndex);
                });
            });

            setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showImage(currentImageIndex);
            }, 4000);
        });

        const toggleButton = document.querySelector('.nav-toggle');
        const sidebar = document.querySelector('.sidebar');
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname.split("/").pop();
            const navLinks = document.querySelectorAll('.main-nav a, .secondary-nav a');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href.includes(currentPath)) {
                    link.classList.add('current-page');
                }
            });
        });
    </script>
</body>

</html>
